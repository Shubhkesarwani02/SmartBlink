services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.4
    container_name: smartblink-db
    environment:
      POSTGRES_USER: smartblink
      POSTGRES_PASSWORD: smartblink123
      POSTGRES_DB: smartblink
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartblink"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartblink-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartblink-backend
    environment:
      DATABASE_URL: postgresql://smartblink:smartblink123@postgres:5432/smartblink
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml:/app/ml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - smartblink-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: smartblink-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - smartblink-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: smartblink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartblink-network

  # OSRM routing engine (optional - for local routing)
  # Uncomment when you have map data ready
  # osrm:
  #   image: osrm/osrm-backend:latest
  #   container_name: smartblink-osrm
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./osrm/data:/data
  #   command: osrm-routed --algorithm mld /data/india.osrm
  #   networks:
  #     - smartblink-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartblink-network:
    driver: bridge
